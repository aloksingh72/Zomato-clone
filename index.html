<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-ul">
                <li class="items-left">
                    <a href="#">Get the App</a>
                </li>
                <li class="items-right">
                    <a href="#">Investor Relations</a>
                </li>
                <li class="items-right">
                    <a href="#">Add restaurant</a>
                </li>
                <li class="items-right">
                    <a href="#">Log in</a>
                </li>
                <li class="items-right">
                    <a href="#">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="hero-bg"
                class="hero-bg">
        </div>
        <!-- content Zomato section -->
        <div class="contents-container">
            <!-- Zomato text section -->
            <div class="comp-text">
                <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
                    alt="company-text" class="comp-logo-text">
            </div>
            <h1 class="sub-text">Discover the best food & drinks in
                <span class="span-Noida"> Noida</span>
            </h1>


            <!-- search-container -->
            <div class="searchContainer">
                <div class="searchflex">
                    <!-- Left Search -->
                    <div class="left-search">
                        <i class="fa-solid fa-location-dot loc-logo"></i>
                        <input type="text" placeholder="Noida" class="input-text">
                        <i class="fa-solid fa-angle-down dropdown-icon"></i>
                    </div>
                    <!-- Right Search -->
                    <div class="right-search">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="Search for restaurant, cuisine or a dish" class="search-input">
                    </div>
                </div>
            </div>

        </div>



    </section>


    <!-- Card Sections -->
     <section>
        
     </section>



</body>

</html>
